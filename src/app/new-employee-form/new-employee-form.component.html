<h3>New Hire Form</h3>
<form [formGroup]="newEmployeeForm"> 
    <input formControlName="fullName" placeholder="Full Name">
    <input formControlName="role" placeholder="Job Role">
    <input formControlName="employmentType" placeholder="Employment Type">
    <button (click)="createNewEmployee()" type="submit"> Create New Employee </button>
</form>
